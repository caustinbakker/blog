{% extends "layout.html" %}

{% block title %}Index{% endblock %}
{% block main %}
<header>
    Austin's Blog
</header>
<a href="create_post"> create post link</a>
<ul class='category-container'>
    {% for category in categorys %}
        <li class='category-wrapper'>
            <a class='category-link'href="{{ url_for('category',category=category.name) }}">            <img src="static/{{category.imagepath}}" alt=""></a>

            <div class='category-name'> {{category.name}} </div>
        </li>
    {% endfor %}
</ul>
<ul>
    {% for post in posts %}
    <li class='post'>
        <header>
            {{post.title}}
        </header>
        <article>
            {{post.content}}
        </article>
    </li>
    {% endfor %}
</ul>

{% endblock %}
