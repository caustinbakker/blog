<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- description -->
        <meta name="description" content="Austin Bakker's Blog, Portfolio, and Project's">
        <!-- Website Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One|Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:100, 200, 300, 400, 500, 600, 700, 800, 900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
        <!-- end website fonts -->

<!-- fullscreen  -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/css/jquery.fullPage.css') }}" />

        <script src="{{ url_for('static', filename='styles/js/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='styles/js/jquery.fullPage.js') }}"></script>
<!-- end fullscreen -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='styles/favicon.ico') }}" type="image/x-icon">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118156253-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());

            gtag('config', 'UA-118156253-1');
        </script>

        <script type="text/javascript">
                $(document).ready(function() {
            	        $('#fullpage').fullpage();
                });
        </script>
                <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/css/styles.css') }}">
        <title>{% block title %}{% endblock %} | Austin Bakker's Blog</title>
    </head>
    <body>

{% block flash %}
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul class='flashes'>
                {% for category, message in messages %}
                <li>
                    <label>
                        <input type="checkbox">
                        <div class={{category}}>  {{message}} | {{ category }}</div>
                    </label>
                </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
{% endblock %}

</ul>
<div id="fullpage">
    {% block main %}

    {% endblock %}
    <!-- <footer class="section"></footer> -->
</div>


    </body>
</html>
