{% extends "layout.html" %}

{% block title %}Index{% endblock %}
{% block main %}
<section class="section">
    <header class="hero">
        <h1>Austin Bakker</h1>
    </header>
</section>

<section class='section'>
    <div id='readmore'> <a  href="#">More projects</a></div>

    <ul class="project">
        {% for project in projects.select() %}
        <li>
            <!-- display project name -->
            <!-- display project context -->
                <span>
                    <h2>{{project.name.upper()}}</h2>
                    <content>
                        {{project.content}}
                    </content>
                </span>
            <!-- display project image -->
            <img src="{{project.image()}}" alt="">
            <!-- link for post -->
            <a href="#"></a>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
