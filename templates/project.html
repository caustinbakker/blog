{% extends "layout.html" %}
{% block main %}
{{project.name}}
<ul>
    {% for post in project.get_posts() %}
    <li class="{{ loop.cycle('post_1', 'post_2') }}">
        <a name='{{post.id}}'></a>
        <article>
            <h1>
                {{post.name}}
            </h1>
            {{post.content}}
        </article>
        <figure>
            <img src="{{post.image}}" alt="">
        </figure>
    </li>
    {% endfor %}
</ul>


{% endblock %}
